<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Dice!</title>
<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="https://get.mavo.io/mavo.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body mv-app="card-draw" mv-storage="https://github.com/vlart/sorryimages" mv-bar="no-save no-edit no-login">
	<div class="card-container">
		<button class="btn btn-warning" type="button" data-toggle="collapse" data-target="#collapseHistory" aria-expanded="false" aria-controls="collapseHistory">
		VIEW HISTORY
		</button>
		<div class="collapse" id="collapseHistory">
			<div class="history">
				<div property="cardHistory" class="card history-card number-[cardHistory]" mv-multiple mv-initial-items="0">
				</div>
			</div>
		</div>
		<div property="card" class="card number-[card]" >12</div>
		<button class="btn btn-info" mv-action="add(card, cardHistory), set(card, random(1, 11))">DRAW a CARD </button>
		<button mv-action="clear(cardHistory)" class="btn btn-danger">CLEAR HISTORY</button>
	</div>
</body>
</html>
